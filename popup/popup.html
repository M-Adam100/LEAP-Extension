<!DOCTYPE html>
<html>
  <head>
    <title>LEAP</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../theme/styles.css" />
  </head>

  <body>
    <!-- NAVIGATION -->
    <ul class="tab-navigation">
      <li class="tab-link active" target-name="web">Web</li>
      <li class="tab-link" target-name="specific" style="pointer-events: none;">Specific</li>

      <li
        class="link"
        id="extensionVersion"
        style="
          float: right;
          text-transform: none;
          padding-right: 0;
          cursor: default;
        "
      ></li>
    </ul>
    <!-- NAVIGATION -->

    <!-- MESSAGE -->
    <div class="message success">
      <span class="message-body"></span>
      <span class="message-icon" ui-action="close-message"
        ><i class="close icon"></i
      ></span>
    </div>
    <!-- MESSAGE -->

    <!-- TAB CONTENTS -->
    <div class="tab-contents">
      <div class="tab-content" data-name="web">
        <div class="sub-content active" data-name="">
          <div
      style=" z-index: 10; width: 100%; height: 100%; background: rgb(255 255 255); top: 0; left: 0;">
      <div id = "error_web" style="display: none; padding: 7.5px 8.5px; font-size: 11px; letter-spacing: 1px; margin-bottom: 10px; border: 1px solid rgba(0, 0, 0, 0.075); border-radius: 0; background: rgb(244 67 54 / 36%); text-align: center;">Invalid Keys</div>
      <div class="web" style="margin:  10px 10px; text-align: justify;">
        <div id="remainingContact_Web" class="bar">
          <div class="progress" style="height:7px;width:100%"></div>
        </div>
        <span id="remaining_contacts" class="input-label-top">Contacts Remaining</span>
        <br />
        <span class="input-label-top">Number of Contacts</span>
        <input id="numberOfContacts" type="number"></input>
        <span class="input-label-top">Keywords</span>
        <input id="keywords" type="text"></input>
        <button id="leap">LEAP</button>
        <br />
      <div id = "message" style="display: none; flex-direction: column; padding: 7.5px 8.5px; font-size: 11px; font-weight: bolder; letter-spacing: 1px; margin-bottom: 10px; border: 1px solid rgba(0, 0, 0, 0.075); border-radius: 0; background: rgb(0 0 0 / 10%); text-align: center;">Sucessfully Leaped <span style="font-weight: 100;">Check your email shortly</span></div>

      </div>
    </div>
        </div>
      </div>
      <div class="tab-content" data-name="specific">
      <div id = "error_specific" style="display: none; padding: 7.5px 8.5px; font-size: 11px; letter-spacing: 1px; margin-bottom: 10px; border: 1px solid rgba(0, 0, 0, 0.075); border-radius: 0; background: rgb(244 67 54 / 36%); text-align: center;">Invalid Keys</div>
        <div class="web" style="margin:  10px 10px; text-align: justify;">
          <div id="remainingContact_Specific" class="bar">
            <div class="progress" style="height:7px;width:100%"></div>
          </div>
          <span id="remaining_contacts_specific" class="input-label-top">Contacts Remaining</span>
          <br />
          <span class="input-label-top">Keywords</span>
          <input id="keywords_specific" type="text"></input>
          <span class="input-label-top">Industry</span>
          <input id="industry" type="text"></input>
          <span class="input-label-top">Geography</span>
          <input id="geography" type="text"></input>
          <span class="input-label-top">Number of Contacts</span>
          <input id="numberOfContacts_specific" type="number"></input>
          
          <button id="leap_specific">LEAP</button>
         
        </div>
    </div>
      <div
        class="tab-content active"
        data-name="loadingAnimation"
        style="height: 325px"
      >
        <div
          class="sub-content active"
          data-name=""
          style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(255, 255, 255);
          "
        >
          <div style="text-align: center; margin: calc(50vh - 37.5px) 0 0 0">
            <svg
              width="75px"
              height="75px"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 100 100"
            >
              <circle
                cx="50"
                cy="50"
                fill="none"
                stroke="rgb(63, 120, 83)"
                stroke-width="5"
                r="40"
                stroke-dasharray="164.93361431346415 56.97787143782138"
                transform="rotate(218.482 50 50)"
                stroke-linecap="round"
              >
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  calcMode="linear"
                  values="0 50 50;360 50 50"
                  keyTimes="0;1"
                  dur="1s"
                  begin="0s"
                  repeatCount="indefinite"
                ></animateTransform>
              </circle>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div id="licensingNode"></div>
    <!-- TAB CONTENTS -->

    <!-- JAVASCRIPTS -->
    <script type="text/javascript" src="../theme/tab.js"></script>
    <script type="text/javascript" src="../theme/message.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <!-- JAVASCRIPTS -->
  </body>
</html>
